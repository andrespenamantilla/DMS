<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <title><ui:define name="title">Menú de Administración</ui:define>
    </title>

    <ui:define name="menu-left">
        <h:form>
            <h2>Menú</h2>
            <div>
                <!-- Este botón redirecciona al método que cierra la sesión-->
                <p:commandButton style="height:30px; width:100%;" value="Cerrar Sesión" icon="ui-icon-close" 
                                 actionListener="#{loginBean.logout()}"/> 
                <!-- Este botón muestra las notificaciones -->
                <p:commandButton style="height:50px; width:100%;" value="Ver Notificaciones" onclick="PF('bar').show()" type="button" icon="ui-icon-arrow-1-s">
                </p:commandButton>
                <!-- Este botón oculta las notificaciones -->
                <p:commandButton style="height:50px; width:100%;" value="Cerrar Notificaciones" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n">
                </p:commandButton>
            </div>
        </h:form>
    </ui:define>

    <ui:define name="content"> 
        <h:form id="actualizarTareaId">
             <div align="center">
                <h:panelGrid >
                    <p:outputLabel value="#{actualizarTarea.empresa.emNombre}" 
                                   style="font-size: 3em;width: 100%;color: grey"/>
                </h:panelGrid>
            </div>
            <br></br>
            
            
            <div align="center">
                <h1 style="font-size: 20px;color: #FF9966;">Actualizar Tarea</h1>
            </div>
            <div align="center" id="divActualizarTarea">
                <p:message for="messageId" id="messId" style="font-size:2.5em "></p:message>
                <h:inputHidden id="messageId"></h:inputHidden>
                <p:panelGrid id="panelActualizarTarea" style="width: 100%">
                    <p:row>
                        <p:column style="border-color: #FFFFFF">
                            <p:outputLabel value="ESTADO" style="color:#1c94c4;font-weight: bold"> </p:outputLabel>
                        </p:column>
                        <p:column style="border-color: #FFFFFF">
                            <p:selectOneMenu value="#{actualizarTarea.tareaActualizarComponente.te_estado}" 
                                             style="width: 85%"
                                             id="selectEstadoTareaId"
                                             required="true"
                                             requiredMessage="Seleccione un estado de la tarea.">
                                <f:selectItem itemLabel="Seleccione estado" noSelectionOption="true"></f:selectItem>
                                <f:selectItems value="#{listasComunes.estadoTarea}"></f:selectItems>
                            </p:selectOneMenu>
                            <br></br>
                            <br><p:message for="selectEstadoTareaId"></p:message></br> 
                        </p:column>
                        <p:column style="border-color: #FFFFFF">
                            <p:outputLabel value="EVENTO" style="color:#1c94c4;font-weight: bold"> </p:outputLabel>
                        </p:column>
                        <p:column style="border-color: #FFFFFF">
                            <p:selectOneMenu value="#{actualizarTarea.tareaActualizarComponente.te_evento}" 
                                             style="width: 85%"
                                             id="selectEventoTareaId"
                                             required="true"
                                             requiredMessage="Seleccione un evento de la tarea.">
                                <f:selectItem itemLabel="Seleccione Evento" noSelectionOption="true"></f:selectItem>
                                <f:selectItems value="#{listasComunes.eventos}"></f:selectItems>
                            </p:selectOneMenu>
                            <br></br>
                            <br><p:message for="selectEventoTareaId"/>
                            </br>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="border-color: #FFFFFF">
                            <p:outputLabel value="DESCRIPCION" style="color:#1c94c4;font-weight: bold"> </p:outputLabel>
                        </p:column>
                        <p:column style="border-color: #FFFFFF">
                            <p:inputTextarea value="#{actualizarTarea.tareaActualizarComponente.te_descripcion}" maxlength="200"
                                             style="width: 95%"
                                             counterTemplate="{0} Caracteres Restantes."
                                             id="txtDescripcionTareaId"
                                             counter="txtProductosServiciosIdDisplay"
                                             placeholder="Ej: LLamar a Santos salazar a las 3PM para concretar cita."
                                             requiredMessage="La descripción de la tarde es requerida."
                                             required="true">

                            </p:inputTextarea>
                            <br></br>
                            <br><h:outputText id="txtProductosServiciosIdDisplay" style="color: red"/></br>
                            <br><p:message for="txtDescripcionTareaId"/></br>
                        </p:column>
                        <p:column style="border-color: #FFFFFF">
                            <p:outputLabel value="FECHA DE INICIO" 
                                           style="color:#1c94c4;font-weight: bold"> </p:outputLabel>
                        </p:column>
                        <p:column style="border-color: #FFFFFF">
                            <p:calendar value="#{actualizarTarea.tareaActualizarComponente.te_fecha_inicial}"
                                        id="fechaTareaId"
                                        style="width: 90%"
                                        locale="es"
                                        pattern="MM/dd/yyyy HH:mm:ss"
                                        required="true"
                                        requiredMessage="La fecha de la tarea es requerida"
                                        placeholder="Ej: 04/08/2017 14:30:59"
                                        >
                            </p:calendar>
                            <br></br>
                            <br><p:message for="fechaTareaId"/></br>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="border-color: #FFFFFF">
                            <p:outputLabel value="FECHA FINAL" 
                                           style="color:#1c94c4;font-weight: bold"> </p:outputLabel>
                        </p:column>
                        <p:column style="border-color: #FFFFFF">
                            <p:calendar value="#{actualizarTarea.tareaActualizarComponente.te_fecha_fin}"
                                        id="fechaTareaFinId"
                                        style="width: 90%"
                                        locale="es"
                                        pattern="MM/dd/yyyy HH:mm:ss"
                                        required="true"
                                        requiredMessage="La fecha de la  finalización es requerida"
                                        placeholder="Ej: 04/09/2017 14:30:59"
                                        >
                                
                            </p:calendar>
                            <br></br>
                            <br><p:message for="fechaTareaFinId"/></br>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br></br>
                <p:commandButton  value="Actualizar Tarea" actionListener="#{actualizarTarea.actualizarTareaF}" 
                                  update="actualizarTareaId "></p:commandButton>
            </div>
        </h:form>

        <script>


            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>
    </ui:define>
</ui:composition>
